# recipes-core/systemd/systemd-conf/journald.conf
[Journal]
# Store logs in RAM
Storage=volatile

# Limit journal size to 50MB
SystemMaxUse=50M

# Compress logs to save space
Compress=yes

# Keep only last 3 days
MaxRetentionSec=3d

# Set log level
MaxLevelStore=info

# Forward to console for easier debugging
ForwardToConsole=yes
